<!DOCTYPE html>
<html lang="en">

<head>
	<base href="">
	<meta charset="utf-8" />
	<title>DataTables JQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />

	<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />

	<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/plugins/custom/prismjs/prismjs.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container p-10">
		<div class="card card-custom">
			<div class="card-header">
				<div class="card-title">
					<h3 class="card-label">User List</h3>
				</div>
				<div class="card-toolbar">
					<a id="addNewButton" data-toggle="modal" data-target="#addNewModal"
						class="btn btn-primary font-weight-bolder">
						<i class="fas fa-plus"></i> Add New
					</a>
					<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog" aria-labelledby="addNewModal"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Parameter Form</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<i aria-hidden="true" class="ki ki-close"></i>
									</button>
								</div>
								<div class="modal-body p-0">
									<form id="addNewForm" class="form">
										<div class="card-body">
											<div class="form-group">
												<label class="h4">Name</label>
												<input id="name" name="name" type="text" class="form-control"
													placeholder="Enter Name" />
											</div>

											<div class="form-group">
												<label class="h4">Lastname</label>
												<input id="lastname" name="lastname" type="text" class="form-control"
													placeholder="Enter Lastname" />
											</div>

											<div class="form-group row">
												<div class="col-md-8">
													<div id="addExtraForm">
														<div class="form-group row">
															<label class="h4">Hobbies</label>
															<div data-repeater-list="extraRepeater">
																<div class="form-group row" data-repeater-item>
																	<label class="extraLabel"></label>
																	<input type="text" name="extraHobbie"
																		class="form-control"
																		placeholder="Enter Hobbie" />

																	<a href="javascript:;" data-repeater-delete
																		class="btn btn-sm font-weight-bolder btn-light-danger">
																		<i class="la la-trash-o"></i>
																	</a>
																</div>
															</div>
														</div>
														<div class="form-group">
															<a href="javascript:;" data-repeater-create
																class="btn btn-sm font-weight-bolder btn-light-success">
																<i class="la la-plus"></i> Add
															</a>
														</div>
													</div>
												</div>

												<div class="col-md-4">
													<label class="h4">Age</label>
													<input id="age" name="age" type="number" class="form-control"
														placeholder="Enter Age" />
												</div>
											</div>

											<div class="card-footer p-0 pt-9 text-right">
												<button type="button" class="btn btn-danger font-weight-bolder"
													data-dismiss="modal">
													<i class="fas fa-times"></i>Close
												</button>
												<button id="submitButton" type="submit"
													class="btn btn-success font-weight-bolder">
													<i class="fas fa-save"></i>Submit
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<table class="table table-bordered table-hover table-checkable" id="crudTable"></table>
			</div>
		</div>
	</div>

	<script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>

	<script src="assets/plugins/global/plugins.bundle.js"></script>
	<script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
	<script src="assets/js/scripts.bundle.js"></script>
	<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>

	<script src="index.js"></script>
</body>

</html>
