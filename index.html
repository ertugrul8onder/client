<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Datatables Client Side Example</title>
	<meta name="description" content="Ajax sourced data examples" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/plugins/custom/prismjs/prismjs.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
	<link rel="stylesheet" href="index.css">
	<style>
		.bg-red {
			background-color: red;
		}
	</style>
</head>

<body id="body">

	<div class="container p-10">
		<div id="tableCard" class="card card-custom gradient">
			<div class="card-header">
				<div class="card-title">
					<span class="card-icon">
						<i class="flaticon2-psd text-primary"></i>
					</span>
					<h3 class="card-label">Datatables Client Side Process</h3>
				</div>
				<div class="card-toolbar">
					<div class="dropdown dropdown-inline mr-2 show">
						<div class="dropdown dropdown-inline m-1">
							<a id="exportButton" type="button"
								class="btn btn-light-primary font-weight-bolder dropdown-toggle disabled"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="la la-file-export"></i>
								Export</a>
							<div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
								<ul class="navi flex-column navi-hover py-2">
									<li
										class="navi-header font-weight-bolder text-uppercase font-size-sm text-primary pb-2">
										Choose an option:</li>
									<li class="navi-item">
										<a href="#" class="navi-link" id="export_print">
											<span class="navi-icon">
												<i class="la la-print"></i>
											</span>
											<span class="navi-text">Print</span>
										</a>
									</li>
									<li class="navi-item">
										<a href="#" class="navi-link" id="export_copy">
											<span class="navi-icon">
												<i class="la la-copy"></i>
											</span>
											<span class="navi-text">Copy</span>
										</a>
									</li>
									<li class="navi-item">
										<a href="#" class="navi-link" id="export_excel">
											<span class="navi-icon">
												<i class="la la-file-excel-o"></i>
											</span>
											<span class="navi-text">Excel</span>
										</a>
									</li>
									<li class="navi-item">
										<a href="#" class="navi-link" id="export_csv">
											<span class="navi-icon">
												<i class="la la-file-text-o"></i>
											</span>
											<span class="navi-text">CSV</span>
										</a>
									</li>
									<li class="navi-item">
										<a href="#" class="navi-link" id="export_pdf">
											<span class="navi-icon">
												<i class="la la-file-pdf-o"></i>
											</span>
											<span class="navi-text">PDF</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<a id="addNewButton" class="btn btn-primary font-weight-bolder m-1 disabled" data-toggle="modal">
						<i class="la la-plus"></i>Add New
					</a>

					<div class="modal fade" id="addNewModal" tabindex="-1" role="dialog"
						aria-labelledby="addNewModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="addNewModalLabel"></h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<i aria-hidden="true" class="ki ki-close"></i>
									</button>
								</div>
								<div class="modal-body">
									<div class="card card-custom">
										<form id="addNewForm">
											<div class="card-body">
												<div class="form-group row">
													<div class="col-md-6">
														<label class="h5">First Name:</label>
														<input id="firstName" name="firstName" type="text"
															class="form-control" placeholder="Enter name" />
													</div>
													<div class="col-md-6">
														<label class="h5">Last Name:</label>
														<input id="lastName" name="lastName" type="text"
															class="form-control" placeholder="Enter last name" />
													</div>
												</div>
												<div class="form-group row">
													<div class="col-md-12">
														<label class="h5">Email:</label>
														<input id="email" name="email" type="email" class="form-control"
															placeholder="Enter email" />
													</div>
												</div>
												<div id="hobbiesRepeater">
													<div class="form-group row mb-0">
														<div class="col-md-2">
															<label class="h5">Hobbies:</label>
														</div>
														<div class="col-md-10" data-repeater-list="hobbies">
															<div data-repeater-item
																class="form-group row align-items-end">

																<div class="input-group">
																	<input name="hobbie" type="text"
																		class="form-control"
																		placeholder="Enter hobbie" />
																	<div class="input-group-append">
																		<a href="javascript:;" data-repeater-delete
																			class="btn font-weight-bold btn-light-danger">
																			<i class="la la-trash-o"></i>Delete
																		</a>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="form-group row">
														<div class="col-md-2"></div>
														<div class="col-md-10 pl-0">
															<a href="javascript:;" data-repeater-create
																class="btn btn-sm font-weight-bold btn-light-primary">
																<i class="la la-plus"></i>Add
															</a>
														</div>
													</div>
												</div>
											</div>
											<div class="card-footer">
												<button type="button" class="btn btn-light-danger font-weight-bold"
													data-dismiss="modal">Cancel</button>
												<button id="submitButton" type="submit"
													class="btn btn-primary font-weight-bold">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body table-responsive">
				<table class="table table-bordered table-hover" id="crudTable">
				</table>
			</div>
		</div>
	</div>

	<script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1400 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#E4E6EF", "dark": "#181C32" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#EBEDF3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#3F4254", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#EBEDF3", "gray-300": "#E4E6EF", "gray-400": "#D1D3E0", "gray-500": "#B5B5C3", "gray-600": "#7E8299", "gray-700": "#5E6278", "gray-800": "#3F4254", "gray-900": "#181C32" } }, "font-family": "Poppins" };</script>
	<script src="assets/plugins/global/plugins.bundle.js"></script>
	<script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
	<script src="assets/js/scripts.bundle.js"></script>
	<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>
	<script src="index.js"></script>
</body>

</html>
